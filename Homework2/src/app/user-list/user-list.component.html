<div class="container">
    <div class="add">
        <form id="form">
            <label for="login">Login</label>
            <input type="text" id="login" placeholder="Enter login" required [(ngModel)]="login" name="login">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required [(ngModel)]="password" name="password">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Enter email" required [(ngModel)]="email" name="email">
            <button type="button" class="btn" id="add_user" (click)="addUser()" [ngClass]="{ 'hidden' : hidden } ">Add User</button>
            <button type="button " class="btn hidden " id="edit_user " [ngClass]="{ 'hidden' : visible } " (click)="saveEditUser(i) ">Edit User</button>
        </form>
    </div>
    <div class="delete ">
        <table>
            <thead>
                <tr class="title-container ">
                    <th class="title ">#</th>
                    <th class="title ">Login</th>
                    <th class="title ">Password</th>
                    <th class="title ">Email</th>
                    <th class="title ">Edit</th>
                    <th class="title ">Delete</th>
                </tr>
            </thead>
            <tbody class="tbody ">
                <tr class="user_generate " *ngFor=" let user of userList; let i=index " [ngClass]="{ 'hidden' : show } ">
                    <td class="user_num ">{{ i + 1}}</td>
                    <td class="user_login ">{{ user.login }}</td>
                    <td class="user_password ">{{ user.password }}</td>
                    <td class="user_email ">{{ user.email }}</td>
                    <td class="user_edit "><button type="button " class=" btn btn_edit " (click)="editUser(i) ">Edit</button>
                    </td>
                    <td class="user_delete "><button type="button " class=" btn btn_delete " (click)="deleteUser(i) ">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
